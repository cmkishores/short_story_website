{% extends 'base.html' %}

{% load crispy_forms_tags %}

{% block title %}Enter new password {% endblock title %}

{% block body %}

<h1 class="text-dark">Set a new Password!</h1>
<form  class="text-dark" method="POST" >{% csrf_token %}

	{{ form|crispy }}
	<input type="submit" class="btn btn-success" value="Change my password">

</form>

{% endblock body %}
